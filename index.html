<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora Sonner</title>
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
    <div class="caixa">
        <h1><img src="imagens/logo.png" alt="Logo Sonner"></h1>
    </div>
</header>

    <div class="grupo">
        <input id="input" type="text" class="campo" value="0">
    </div>

    <div class="teclado">
        <button id="c" class="tecla">C</button>
        <button class="tecla">7</button>
        <button class="tecla">8</button>
        <button class="tecla">9</button>
        <button class="tecla">X</button>
        <button class="tecla">4</button>
        <button class="tecla">5</button>
        <button class="tecla">6</button>
        <button class="tecla">-</button>
        <button class="tecla">1</button>
        <button class="tecla">2</button>
        <button class="tecla">3</button>
        <button class="tecla">+</button>
        <button class="tecla">.</button>
        <button class="tecla">0</button>
        <button class="tecla">=</button>
        <button class="tecla">/</button>
    </div>

    <script src="js/calcula.js"></script>

</body>

</html>
